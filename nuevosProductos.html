<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Grotesca || Productos</title>
</head>
<body>
    <!--NAV BAR-->
    <header id="header">
        <div id="normal-header">
          <a href="#" id="image-link"><img src="./images/logoGrotesca.png" alt="Grotesca Logo" id="header-img" /></a>
    
          <nav id="nav-bar">
            <ul>
              <li class="nav-link" id="menu-item"><a href="index.html" class="menu-link"> HOME </a></li>
              <li class="nav-link" id="menu-item"><a href="./pages/features.html" class="menu-link"> FEATURES </a></li>
              <li class="nav-link" id="menu-item"><a href="" class="menu-link"> PRODUCTS </a></li>
              <li class="nav-link" id="menu-item"><a href="" class="menu-link"> MEDIA </a></li>
              <li class="nav-link" id="menu-item"><a href="" class="menu-link"> PRICING </a>
            </ul>
          </nav>
  
        </div>
      </header>

       <!--MOSTRAR CARDS DESDE DOM-->
       
        <div id="contenedor">
          <div id="card-items" class="container-cards"></div>
        </div>

        <!--mostrar carrito desde dom-->
        <div>
          <table>
            <thead>
              <tr>
                <th>#</th>
                <th>Nombre</th>
                <th>Cantidad</th>
                <th>Accion</th>
                <th>Total</th>
              </tr>
            </thead>
            <tbody id="carrito-items"></tbody>
            <tfoot>
              <tr id="carrito-footer">
                <th>Carrito Vacio - Comience a comprar</th>
              </tr>
            </tfoot>
          </table>
        </div>


        <!--cards-->
        <template id="card-template">
          <div class="card">
            <div class="image-container">
                <img src=" "  alt=" " class="card-image"/>
            </div>
            <div class="card-description">
              <h3>Titulo</h3>
              <h4>Precio</h4>
              <p>Talle</p>
              <br>
              <button class="btn">AGREGAR AL CARRITO</button>
            </div>
        </div>
        </template>
        <!--carrito-->
        <template id="carrito-template">
          <tr>
            <th>id</th>
            <td>remera</td>
            <td>1</td>
            <td>
              <button class="btn-sumar btn"> + </button>
              <button class="btn-restar btn"> - </button>
            </td>
            <td><span> $500 </span></td>
          </tr>
        </template>
        <!--footer carrito-->
        <template id="footer-template">
          <th>Productos</th>
          <td>10</td>
          <td>
            <button class="btn" id="vaciar-carrito">Vaciar Todo</button>
          </td>
          <td>$<span>500</span></td>
        </template>



        
    
      <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
      <script src="./js/carritoDeCompras.js"></script>
</body>
<!--FOOTER-->
<footer class="footer">
    <div class="container-footer">
      <div class="text-footer">
        <ul>
          <li>NOSOTROS</li>
        </ul>
        <p>TERMINOS Y CONDICIONES</p>
        <p>POLITICAS DE PRIVACIDAD</p>
      </div>
      <div class="text-footer">
        <ul>
          <li>AYUDA</li>
        </ul>
        <p>PREGUNTAS FRECUENTES</p>
        <p>CONTACTO</p>
      </div>
      <div class="text-footer">
        <ul>
          <li>FOLLOW US</li>
        </ul>
        <p>FACEBOOK</p>
        <p>INSTAGRAM</p>
      </div>
    </div>
    
  </footer>
</html>
